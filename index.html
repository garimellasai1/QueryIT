  <body>
    <h1 style="text-align:center">QueryIT!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    A robust query builder application for a vast variety of databases with a simple UI.
    <br/>

    <div class="col-xs-3"></div>
    <div class="col-xs-4">
      <select id="databases" class="selectpicker">
      </select>
  </div>
    </div>
    <div class="col-xs-4"></div>
    <div class="col-xs-3"></div>
    <script>
    let response = "";
    const util = require('util');
    var exec = require('child_process').exec;
    const exc = util.promisify(exec);
    exc('mysql --version').then((stats) => {
      if(stats.substring(0,5)=='mysql'){
          $('#databases').append('<option>MySQL</option>');
          $('#databases').selectpicker('refresh');
      }
      console.log(stats);
    }).catch((error) => {
      console.log(error);
      // Handle the error.
    });
    exc('mongod --version').then((stats) => {
      if(stats.substring(0,10)=='db version'){
          $('#databases').append('<option>MongoDB</option>');
          $('#databases').selectpicker('refresh');
      }
      console.log(stats);
    }).catch((error) => {
      console.log(error);
      // Handle the error.
    });
    </script>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      global.jQuery = global.$ = require('jquery');
      require('bootstrap');
      require('bootstrap-select');
    </script>
  </body>
